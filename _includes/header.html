<!-- Header
============================================= -->
<header id="header">

	<div id="header-wrap">

		<div class="container clearfix">

			<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

			<!-- Logo
			============================================= -->
			<div id="logo">
				<a href="{{ site.url }}" class="standard-logo" data-dark-logo="{{ site.url }}/images/logo-dark.png"><img src="{{ site.url }}/images/logo.png" alt="{{ site.name }}"></a>
				<a href="{{ site.url }}" class="retina-logo" data-dark-logo="{{ site.url }}/images/logo-dark@2x.png"><img src="{{ site.url }}/images/logo@2x.png" alt="{{ site.name }}"></a>
			</div><!-- #logo end -->

			<!-- Primary Navigation
			============================================= -->
					<nav id="primary-menu">

						<ul class="one-page-menu">
							<li><a href="{{ site.url }}" data-href="#section-home"><div>Home</div></a></li>
							<li><a href="{{ site.url }}/magento-2-extensions/"><div>Magento 2 Extensions</div></a></li>

						</ul>
					</nav><!-- #primary-menu end -->

						<!-- Top Search
						============================================= -->
						<div id="top-search">
							<a href="#" id="top-search-trigger"><i class="icon-search3"></i><i class="icon-line-cross"></i></a>
							<form action="search.html" method="get">
								<input type="text" name="q" id="search" class="form-control" value="" placeholder="Search...">
							</form>
						</div><!-- #top-search end -->

		</div>

	</div>

</header><!-- #header end -->
